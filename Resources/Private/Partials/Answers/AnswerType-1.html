<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:comment>Type radio - single answer.</f:comment>

<f:for each="{question.answers}" as="answer">
    <div class="radio">
        <label>
            <f:form.radio class="{question.classname}" name="answers[{question.uid}][answer]" value="__object--{answer.uid}" />
            {answer.text}
        </label>
    </div>
</f:for>
</html>
