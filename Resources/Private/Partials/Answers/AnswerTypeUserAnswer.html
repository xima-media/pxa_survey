<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:comment>Simple input with user answer.</f:comment>

<div class="form-group">
    <label for="other-answer-{question.uid}"><f:translate key="fe.other_answer_label"/></label>

    <f:if condition="{question.appendWithInput} == 2">
        <f:then>
            <f:form.textarea
                    name="answers[{question.uid}][otherAnswer]"
                    class="form-control {question.classname}"
                    id="other-answer-{question.uid}"/>
        </f:then>
        <f:else>
            <f:form.textfield
                    name="answers[{question.uid}][otherAnswer]"
                    class="form-control {question.classname}"
                    id="other-answer-{question.uid}"/>
        </f:else>
    </f:if>
</div>
</html>
