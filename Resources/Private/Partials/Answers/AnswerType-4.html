<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:comment>Type dropdown - single answer.</f:comment>

<div class="form-group col-md-{question.columnsize}">
    <label for="answers[{question.uid}][answer]">
        {question.text}
        <f:if condition="{question.required}">
            <span class="required"></span>
        </f:if>
    </label>
    <f:form.select name="answers[{question.uid}][answer]" class="form-control">
        <f:for each="{question.answers}" as="answer">
            <f:form.select.option value="__object--{answer.uid}" >
                {answer.text}
            </f:form.select.option>
        </f:for>
    </f:form.select>
</div>

</html>
